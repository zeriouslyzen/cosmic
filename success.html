<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Cosmic Deals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .success-icon {
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body class="relative overflow-hidden">
    <!-- Background Stars -->
    <div id="stars-container"></div>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 md:p-12 max-w-2xl w-full text-center shadow-2xl border border-white/20">
            <!-- Success Icon -->
            <div class="success-icon mb-6">
                <svg class="w-24 h-24 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <!-- Success Message -->
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Order Placed! ✨</h1>
            <p class="text-xl text-purple-200 mb-8">Your cosmic finds are on their way</p>
            
            <!-- Order Details -->
            <div class="bg-white/5 rounded-xl p-6 mb-8 text-left">
                <h2 class="text-xl font-semibold text-white mb-4">Order Details</h2>
                <div class="space-y-2 text-purple-200">
                    <p><span class="font-semibold">Order ID:</span> <span id="order-id">Loading...</span></p>
                    <p><span class="font-semibold">Status:</span> <span class="text-green-400">Confirmed</span></p>
                    <p><span class="font-semibold">Email:</span> A confirmation has been sent to your email</p>
                </div>
            </div>
            
            <!-- Star Dust Earned -->
            <div class="bg-gradient-to-r from-yellow-500/20 to-purple-500/20 rounded-xl p-6 mb-8">
                <p class="text-2xl text-white font-semibold">⭐ Star Dust Earned!</p>
                <p class="text-purple-200 mt-2">You earned star dust points with this purchase</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors">
                    Continue Shopping
                </a>
                <a href="/?account=open" class="bg-white/10 hover:bg-white/20 text-white font-semibold py-3 px-8 rounded-lg transition-colors border border-white/20">
                    View Account
                </a>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Create background stars
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(star);
        }
        
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            document.getElementById('order-id').textContent = sessionId.substring(0, 20) + '...';
            
            // TODO: Verify session with backend and update order in database
            // This would typically call an API to:
            // 1. Verify the Stripe session
            // 2. Create order record in database
            // 3. Award star dust to user
            // 4. Send confirmation email
        } else {
            document.getElementById('order-id').textContent = 'No session found';
        }
    </script>
</body>
</html>
